<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-1</title>
</head>
<body>
    <script>
         //사용자로부터 입력받는 부분
         //switch문은 정형화, 한정된 데이터에 가독성을 좋게 하고자 한다면 switch문을 쓸 것으로 고려해도 좋다.
        var rank = window.prompt("Enter your rank. 1 - 부장, 2 - 차장, 3 - 과장, 4 - 대리, 5 - 사원");
            switch(rank) {
            case "1" :document.write("<p>부장의 급여는 <strong>500만원 입니다.</strong>");
                break; //break문이 없으면 입력한 부분 아래에 있는 내용들이 모두 출력된다.
            case "2" :document.write("<p>차장의 급여는 <strong>400만원 입니다.</strong>");
                break;
            case "3" :document.write("<p>과장의 급여는 <strong>300만원 입니다.</strong>");
                break;
            case "4" :document.write("<p>대리의 급여는 <strong>200만원 입니다.</strong>");
                break;
            case "5" :document.write("<p>사원의 급여는 <strong>100만원 입니다.</strong>");
                break;
            default : alert("잘못 입력하셨습니다"); //default는 옵션, 쓰는건 자유
}

    </script>
</body>
</html>
