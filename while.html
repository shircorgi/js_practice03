<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(while)</title>
</head>
<body>
    <script>
        //1~100까지의 합계를 구하는거
        var sum = 0; //누적할 값
        var i = 1;

        //while문은 초기값, 조건식, 증감식이 따로 떨어져 있으므로 for문에 비하여
        //반복횟수를 가지고 루핑을 한다면 오히려 가독성이 for문에 비해 떨어진다
        //그러므로 while문은 무한루프 전용으로 사용한다
        //while문은 조건식이 앞에 있기 때문에 false일 시, 한번도 수행을 안할 수 있다
        while(i<=100){
            sum += i; //복합대입연사자를 이용하여 값을 누적
            document.write(sum + "," + i + "<br>");
            i++;
        }

        document.write("1~" + (i-1) + "까지의 합" + sum);
    </script>
</body>
</html>
