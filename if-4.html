<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-4</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var userID = window.prompt("Enter your ID");
        var userPW = window.prompt("Enter your PW");

        //값 비교
        //cpu의 참조를 가장 적게 받으려고 한다면 if-else 구문을 사용하는 것이 좋다.
        if(userID == "jojo" && userPW == "0000"){
            alert(userID + " 님이 로그인 하였습니다.");
        }
        else if (userID == "jojo"){
            alert("비밀번호가 알맞지 않습니다.");
        }
        else {
            alert("아이디가 알맞지 않습니다.");
        }

    </script>
</body>
</html>
