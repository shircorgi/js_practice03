<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while-unlimited</title>
</head>
<body>
    <script>
       //난수를 발생시켜 맞추는 게임
       var low = 0; //범위의 최솟값
       var high = 0;
       var correct = 0;

       while(true){
        var count = 0; //try 횟수
        low = 0;
        high = 99;
        card = Math.floor(Math.random()*100);
        alert("수를 결정하였습니다. 맞춰보세요!");

        //내부 루프의 경우 정해진 난수를 맞출 때까지 실행
        while(true){
            var n = 0;
            alert(low + "~" + high);
            count++;
            alert("시도횟수:" + count);

            n = prompt("숫자를 입력하세요");
            n = parseInt(n); //스트링으로 넘어오니 숫자로 변환

            if(n > high || n < low){
                alert("값의 범위를 벗어났습니다");
            }
            else{
                if(n == card){
                    alert("정답입니다");
                    break;
                }
                else if(n > card){
                    alert("더 낮은 수를 입력하세요");
                    high = n; //범위를 재지정
                }
                else {
                    alert("더 높은 수를 입력하세요");
                    low = n;
                }
            }
        }

        alert("시도횟수는 " + count);
        var con = confirm("게임을 다시 시도하겠습니까? (Y / N)")

        if(con == false){
            break;
        }
       } // while(true)

    </script>
</body>
</html>
