<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-2</title>
</head>
<body>
    <script>
        //짝수를 검사하는 프로그램 만들기
        var value = window.prompt("숫자를 입력하세요");
        //prompt()에서 받은 value 값은 string 타입이기 떄문에 
        //parseInt()를 통해 string 타입을 정수 타입으로 변환 (강제 형변환)
        value = parseInt(value);

        if(value % 2 == 0) {
            alert("짝수입니다.");
        }
        else {
            alert("홀수입니다.");
        }
    </script>
</body>
</html>
