<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-4</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var value = window.prompt("Enter your lucky number!");

        //값 비교
        //cpu의 참조를 가장 적게 받으려고 한다면 if-else 구문을 사용하는 것이 좋다.
        if(value == "1"){
            document.write("당첨 아이패드");
        }
        else if (value == "2"){
            document.write("당첨 아이폰");
        }
        else if(value == "3"){
            document.write("고성능 컴퓨터");
        }
        else {
            document.write("꽝!");
        }

    </script>
</body>
</html>
