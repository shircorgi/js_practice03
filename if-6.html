<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-6</title>
</head>
<body>
    <script>
        //사용자로부터 입력받는 부분
        var score = window.prompt("Enter your score");

        score = parseInt(score);
        //값 비교
        //cpu의 참조를 가장 적게 받으려고 한다면 if-else 구문을 사용하는 것이 좋다.
        if(score >= 90 && score <= 100){
            document.write(score + "A score");
        }
        else if (score >= 80 && score <= 89){
            document.write("B score");
        }
        else if(score >= 70 && score <= 79){
            document.write("C score");
        }
        else if(score >= 60 && score <= 69){
            document.write("D score");
        }
        else {
            document.write(score + "F score");
        }

    </script>
</body>
</html>
