<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문(do while)</title>
</head>
<body>
    <script>
        //1~100까지의 합계를 구하는거
        var sum = 0; //누적할 값
        var i = 1;

        //do-while문은 while문에 파생된 것으로 
        //반복횟수를 가지고 루핑을 한다면 오히려 가독성이 for문에 비해 떨어진다
        //그러므로 do-while문은 사용자에게 의사를 먼저 물어보고 의도에 따라 루핑의 여부를 결정한다
        //do-while문은 최소 1번은 실행한다는게 while문과의 차이점 (조건식이 뒤에 있기 때문)
        do{
            sum += i; //복합대입연사자를 이용하여 값을 누적
            document.write(sum + "," + i + "<br>");
            i++;
        } while(i<=100)
        document.write("1~" + (i-1) + "까지의 합" + sum);
    </script>
</body>
</html>
