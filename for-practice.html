<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for practice</title>
</head>
<body>
    <script>
        //for문은 반복횟수를 정할 수 있기 때문에 몇 번 반복될지 알 때 주로 사용한다
        //for(시작;, 조건;, 끝){내용}
        for (var i = 0; i<=10; i++){
            alert(i);
        }
    </script>
</body>
</html>
