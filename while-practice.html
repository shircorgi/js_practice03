<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while practice</title>
</head>
<body>
    <script>
        //while문은(조건){내용}
        //for와 달리 시작부분은 while 전에 써주고 끝부분은 while 내용 안에 직접 써야한다
        //while문은 조건 밖에 없기 때문에 몇 번 반복될 지 모를때 주로 사용

        var i = 0;
        while(i <=10){
            alert(i);
            i++;
        }
    </script>
</body>
</html>
